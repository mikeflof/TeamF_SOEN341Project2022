version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - cache restore
            - composer install
            - cache store
            - cp .env.example .env
            - 'php artisan key:generate'
            - mkdir -p database
            - touch database/database.sqlite
            - ./vendor/bin/phpunit
  - name: Tests
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Unit tests
          commands:
            - echo 'running unit tests'
        - name: Integration tests
          commands:
            - echo 'running integration tests'
